<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo for table tag</title>
</head>
<body>
    <p><b><u>TIME TABLE</u></b></p>
    <table border="5px">
        <tr>
                <td>DAY</td>
                <td colspan="2" >Session</td>
            </tr>
        <tr>
                    <td></td>
                    <td>Morning</td>
                    <td>Afternoon</td> 
            </tr>
        <tr>
                        <td>MON</td>
                        <td>C</td>
                        <td>C++</td> 
            </tr>
        <tr>
                    <td>WED</td>
                    <td>Java</td>
                    <td>Python</td> 
            </tr>
        <tr>
                    <td>FRI</td>
                    <td>WEB</td>
                    <td>PhP</td> 
            </tr>
    </table>
</body>
</html>
