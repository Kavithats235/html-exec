<!DOCTYPE html>
<html lang="en">
<head>
    <title>onclick</title>
</head>
<body>
    
    <h1 onclick="fun1()">h1</h1>
    <p id="demo"></p>
    <button onclick="fun2()">Click me</button>
    <p onclick="fun3()">Para</p>
    <script>function fun1(){
    document.getElementById("demo").innerHTML="CLICKED";
    }
    function fun2(){
        alert("Button is Clicked");
    }
    function fun3(){
        document.write("Paragraph");
    }
    </script>
</body>
</html>
