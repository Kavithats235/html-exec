<!DOCTYPE html>
<html lang="en">
<head>
    <title>overout</title>
</head>
<body>
        <h1 onmouseover="fun1(this)" onmouseout="fun2(this)">JS</h1>
    <script>
    function fun1(x){
        x.style.color="red";
    }
    function fun2(y){
        y.style.color="blue";
    }
    </script>
</body>
</html>
