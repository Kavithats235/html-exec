<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 8</title>
</head>
<body>
        <button onmouseover="fun1(this)" onmouseout="fun2(this)">JS</button>
        <button onclick="fun3(this)">Click me to change the color</button>
    <script>
    function fun1(x){
        x.style.color="red";
    }
    function fun2(y){
        y.style.color="white";
    }
    function fun3(z){
       z.style.color="yellow";
    }

    </script>
</body>
</html>
